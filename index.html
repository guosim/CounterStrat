<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CounterStrat</title>
    <meta name="description" content="The simplest way to plan, create, and share competitive CounterStrike strategies">
    <meta name="author" content="Henry Wu, Dulce Rios">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/css/jquery-ui.min.css">
    <link rel="stylesheet" href="stylesheets/css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
  </head>
  <body>
    <div class="row">
      <div id="left" class="seven columns">
        <nav><a href="http://guosim.github.io/CounterStrat/">
            <image src="images/cs_logo.png" id="logo"></image></a><a id="create" class="button button-primary">Add</a><a id="save" class="button">Save</a>
          <select id="select-map">
            <option value="dust2">Dust 2</option>
            <option value="mirage1">Mirage</option>
            <option value="cache">Cache</option>
            <option value="cobble">Cobblestone	</option>
            <option value="inferno">Inferno	</option>
            <option value="train">Train</option>
            <option value="overpass">Overpass	</option>
            <option value="dust2c">Dust 2 Callouts</option>
          </select>
        </nav>
      </div>
      <div id="right" class="five columns">
        <image src="images/dust2.jpg" class="map"></image>
      </div>
    </div>
    <!--script(src="https://rawgit.com/guosim/CounterStrat/gh-pages/js/jquery-2.2.1.min.js")-->
    <!--script(src="https://rawgit.com/guosim/CounterStrat/gh-pages/js/jquery-ui.min.js")-->
    <!--script(src="https://rawgit.com/guosim/CounterStrat/gh-pages/js/functions.js")-->
    <script src="/js/jquery-2.2.1.min.js"></script>
    <script src="/js/jquery-ui.min.js"></script>
    <script src="/js/functions.js"></script>
  </body>
  <footer>
    <p><a href="https://github.com/guosim/CounterStrat">Source Code</a>. Maps by <a href="http://simpleradar.com">Simple radar</a>. Canvas drawing app by <a href="http://www.williammalone.com/articles/create-html5-canvas-javascript-drawing-app">William Malone</a>. </p>
  </footer>
</html>
